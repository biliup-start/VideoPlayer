name: Sync with Upstream

on:
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: 'main'
        token: ${{ secrets.PAT }}  # 使用你的个人访问令牌

    - name: Clone upstream
      run: |
        git clone --branch v5 https://github.com/SmallPeaches/DanmakuRender.git upstream_repo
    - name: Copy and Modify Files
      run: |
        cp -r upstream_repo/DMR/LiveAPI/* api/
        cp -r upstream_repo/DMR/Uploader/* biliup/
        cp -r upstream_repo/DMR/utils/* biliup/utils/
        sed -i "s/'.login_info\/.bili_watch_cookies.json'/'biliup\/cookies.json'/g" api/bilibili.py
        sed -i "s/'.login_info\/bilibili.json'/'biliup\/cookies.json'/g" api/bilibili.py
        sed -i "s/from DMR.Uploader.biliuprs/from biliup.biliuprs/g" api/bilibili.py
        sed -i "s/from DMR.utils/from biliup.utils/g" biliup/biliuprs.py
        sed -i "s/.login_info\//biliup\//g" biliup/biliuprs.py
        sed -i "s/tools\/biliup/biliup\/biliup/g" biliup/utils/toolsmgr.py
        sed -i "s/from ..utils/from biliup.utils/g" api/__init__.py
        sed -i "s/from DMR.LiveAPI/from api/g" biliup/__init__.py
        sed -i "s/from DMR.utils/from biliup.utils/g" biliup/__init__.py
    - name: Check for changes
      id: changes
      run: |
        git diff --quiet api || echo "::set-output name=api_changed::true"
        git diff --quiet biliup || echo "::set-output name=biliup_changed::true"
    - name: Get latest release tag
      id: latesttag
      run: |
        echo "::set-output name=tag::$(git describe --tags `git rev-list --tags --max-count=1`)"
        if [ -z "${{ steps.latesttag.outputs.tag }}" ]; then
          echo "::set-output name=no_previous_tag::true"
        fi
    - name: Calculate new version
      id: semver
      run: |
        if [ "${{ steps.latesttag.outputs.no_previous_tag }}" == "true" ]; then
          echo "::set-output name=new_version::v0.0.1"
        else
          IFS='.' read -ra VERSION_PARTS <<< "${{ steps.latesttag.outputs.tag }}"
          VERSION_PARTS[2]=$((VERSION_PARTS[2] + 1))
          NEW_TAG="v${VERSION_PARTS[0]}.${VERSION_PARTS[1]}.${VERSION_PARTS[2]}"
          echo "::set-output name=new_version::${NEW_TAG}"
        fi
    - name: Ensure unique tag
      id: ensure_unique_tag
      run: |
        NEW_TAG=${{ steps.semver.outputs.new_version }}
        while git rev-parse "refs/tags/$NEW_TAG" >/dev/null 2>&1; do
          IFS='.' read -ra VERSION_PARTS <<< "$NEW_TAG"
          VERSION_PARTS[2]=$((VERSION_PARTS[2] + 1))
          NEW_TAG="v${VERSION_PARTS[0]}.${VERSION_PARTS[1]}.${VERSION_PARTS[2]}"
        done
        echo "::set-output name=unique_version::$NEW_TAG"
    - name: Commit, tag and push changes
      if: steps.changes.outputs.api_changed == 'true' || steps.changes.outputs.biliup_changed == 'true' || steps.latesttag.outputs.no_previous_tag == 'true'
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        if [[ "${{ steps.changes.outputs.api_changed }}" == "true" ]]; then
          git add api/*
          git commit -m "同步上游 SmallPeaches/DanmakuRender api"
        fi
        if [[ "${{ steps.changes.outputs.biliup_changed }}" == "true" ]]; then
          git add biliup/*
          git commit -m "同步上游 SmallPeaches/DanmakuRender biliup"
        fi
        git tag ${{ steps.ensure_unique_tag.outputs.unique_version }}
        git push origin main --tags
    - name: Package and Release
      if: steps.changes.outputs.api_changed == 'true' || steps.changes.outputs.biliup_changed == 'true' || steps.latesttag.outputs.no_previous_tag == 'true'
      run: |
        tar -czvf VideoPlayer.tar.gz --exclude=.git --exclude=Example --exclude=upstream_repo --exclude=README.md --exclude=requirements.txt *
        cp VideoPlayer.tar.gz Example.tar.gz
        tar -xvf Example.tar.gz
        cp Example/main.py .
        cp -r Example/templates .
        tar -czvf Example.tar.gz --exclude=.git --exclude=VideoPlayer.tar.gz --exclude=Example.tar.gz --exclude=upstream_repo --exclude=Example --exclude=README.md --exclude=requirements.txt *
    - name: Create Release
      if: steps.changes.outputs.api_changed == 'true' || steps.changes.outputs.biliup_changed == 'true' || steps.latesttag.outputs.no_previous_tag == 'true'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }} # 这是你的GitHub令牌
      with:
        tag_name: ${{ steps.ensure_unique_tag.outputs.unique_version }}
        release_name: VideoPlayer ${{ steps.ensure_unique_tag.outputs.unique_version }}
        draft: false
        prerelease: false

    - name: Upload Release Asset 1
      if: steps.changes.outputs.api_changed == 'true' || steps.changes.outputs.biliup_changed == 'true' || steps.latesttag.outputs.no_previous_tag == 'true'
      id: upload-release-asset1
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./VideoPlayer.tar.gz
        asset_name: VideoPlayer.tar.gz
        asset_content_type: application/gzip

    - name: Upload Release Asset 2
      if: steps.changes.outputs.api_changed == 'true' || steps.changes.outputs.biliup_changed == 'true' || steps.latesttag.outputs.no_previous_tag == 'true'
      id: upload-release-asset2
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./Example.tar.gz
        asset_name: Example.tar.gz
        asset_content_type: application/gzip
